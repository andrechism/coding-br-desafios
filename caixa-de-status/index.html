<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/23507bb2e5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Caixa de Status</title>
</head>
  <body>
    <div class="status-box">
      <header>
        <picture>
          <img src="img/andre.jpeg" alt="foto do André">
        </picture>
        <div class="header-right">
          <div class="user">
            <h2>André Aragão</h2>
            <select name="disponibilidade" id="disponibilidade">
              <option value="1">Public</option>
              <option value="2">Private</option>
            </select>
          </div>
          <div class="btn-close">
            <span class="fas fa-times"></span>
          </div>
        </div>
      </header>
      <div class="text-box">
        <textarea name="text" id="text" placeholder="What do you want to talk about?"></textarea>
      </div>
      <footer>
        <ul>
          <li class="fas fa-microphone"></li>
          <li class="fas fa-image"></li>
          <li class="fas fa-camera"></li>
          <li class="fas fa-ellipsis-h"></li>
        </ul>
        <div>
          <button>Post</button>
        </div>
      </footer>
    </div>
  </body>
</html>
